<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>



    <script>
      // initialize and setup facebook js sdk
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '943413989149707',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.11'
        });

        //redirect
        FB.getLoginStatus(function(response){
          if(response.status === 'connected'){
            document.getElementById('status').innerHTML = 'We are connected';
            location.href='http://localhost:3000/';
          }else if (response.status === 'not_authorized') {
            documnet.getElementById('status').innerHTML = 'We are not logged in.';
          }else{
            document.getElementById('status').innerHTML = 'You are not loggend into Facebook.';
          }
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function login() {
        FB.login(function(response){
          if(response.status === 'connected'){
            document.getElementById('status').innerHTML = 'We are connected';
            location.href='http://localhost:3000/';
          }else if (response.status === 'not_authorized') {
            documnet.getElementById('status').innerHTML = 'We are not logged in.';
          }else{
            document.getElementById('status').innerHTML = 'You are not loggend into Facebook.';
          }
        });
      }

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.11&appId=943413989149707';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'))

    </script>

    <div id="status"></div>

    <div id="fb-root" onclick="login()">
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false">
      </div>
    </div>

  </body>
</html>
